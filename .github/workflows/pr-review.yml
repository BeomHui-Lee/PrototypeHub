name: PR Code Review

on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git Submodule
        run: |
          echo "[submodule \"private\"]
          path = private
          url = https://${{ secrets.WORKFLOW_TOKEN }}@github.com/BeomHui-Lee/prototypehub-private.git" > .gitmodules
          git submodule update --init --recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd private
          npm install openai

      - name: Get changes for review
        id: get_changes
        run: |
          DIFF=$(git diff ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
          echo "diff=$DIFF" >> $GITHUB_OUTPUT
        shell: bash

      - name: Generate Review
        uses: actions/github-script@v7
        env:
          DIFF: ${{ steps.get_changes.outputs.diff }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          script: |
            const { generateReview } = require('./private/scripts/review.js');
            
            try {
              const review = await generateReview(process.env.DIFF, process.env.OPENAI_API_KEY);
            
              const reviewComment = `## ğŸ¤– AI ì½”ë“œ ë¦¬ë·°

              ${review}
            
              ---
              ì´ ë¦¬ë·°ëŠ” GPT-4o-miniì— ì˜í•´ ìë™ìœ¼ë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤.`;
            
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: reviewComment
              });
            } catch (error) {
              console.error('Error generating review:', error);
              throw error;
            }