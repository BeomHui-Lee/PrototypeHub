name: PR Code Review

on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  prepare-diff:
    runs-on: ubuntu-latest
    outputs:
      diff: ${{ steps.get_changes.outputs.diff }}

    steps:
      - name: Check out Main repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Get changes for review
        id: get_changes
        run: |
          DIFF=$(git diff ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
          echo "diff=$DIFF" >> $GITHUB_OUTPUT
        shell: bash

  call-private-workflow:
    needs: prepare-diff
    uses: BeomHui-Lee/prototypehub-private/.github/workflows/review_logic.yml@main
    with:
      diff: ${{ needs.prepare-diff.outputs.diff }}
      pr_number: ${{ github.event.pull_request.number }}
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}